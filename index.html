<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
   

    <header>
      <h1>Ron Burgundy's Hot News Tip Form</h1>
      <nav>
        <ul>
          <li><a href="#" class="nav-link">About Me</a> &nbsp;|&nbsp; </li>
          <li><a href="#" class="nav-link">More About Me</a> &nbsp;|&nbsp; </li>
          <li><a href="#form" class="nav-link">Tip Submission Form</a></li>
        </ul>
      </nav>        
    </header>

    <div id="m-container">
      <section>
        <img src="./assets/ron-burgundy.jpg" alt="Ron Burgundy" />
        <h3>I'm not quite sure how to put this, but... I'm kind of a big deal.<br>
          So, your news tips better be f*#$%ing good San Diego!</h3>

        <form action="#form-data-submission-URL" id="form">          
          <h4><label for="story-tip">Your Hot News Tip or Story:</label></h4>
          <textarea id="story-tip" name="story-tip" rows="4" cols="66"></textarea>

          <h4><label for="email">Your Email Address:</label></h4>
          <input type="text" id="email" name="email">

          <br><br><input id="submit-btn" type="submit" value="Send">
        </form>
      </section>

      <footer>
        <p>Thank you for visiting and remember to always stay classy!</p>
      </footer>

    </div>
  </body>
</html>
